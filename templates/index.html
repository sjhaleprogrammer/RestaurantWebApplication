<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>The Restaurant App</title>

  <style>
    h1 {text-align: center;}   
    p {text-align: center;
       font-size: x-large;
    }

    body {
        background-color: tan;
    }

    
    img {
        width: 400px;
        height: 400px;
        object-position: left;
    }

    * {
        box-sizing: border-box;
    }

    /* Create four equal columns that floats next to each other */
    .column {
        float: left;
        width: 25%;
        padding: 10px;
        height: 300px; /* Should be removed. Only for demonstration */
    }

    /* Clear floats after the columns */
    .row:after {
        content: "";
        display: table;
        clear: both;
    }

    .input {
        align-content: center;
        color:black
    }
  

  </style>  




</head>

<body>

    <h1>The Restaurant App</h1>
    <p>Menu</p>
    

    <div class="row">
     <div class="column">
        <h2>Pizza $8.90</h2>
        <img src="{{url_for('static', filename='images/IMG_4645-682x1024.jpg')}}" /> 
        <input type="checkbox" id="pizza" >
     </div>
     <div class="column">
        <h2>Burger $2.64</h2>
        <img src="{{url_for('static', filename='images/1.jpg')}}" /> 
        <input type="checkbox" id="burger" >
     </div>
     <div class="column">
        <h2>Sub Sandwich $7.75</h2>
        <img src="{{url_for('static', filename='images/2108-SuperAmericanSub.jpg')}}" /> 
        <input type="checkbox" id="sub" >
     </div>
     <div class="column">
        <h2>Salad $8.59</h2>
        <img src="{{url_for('static', filename='images/Chopped-Salad-008.jpg')}}" /> 
        <input type="checkbox" id="salad" >
     </div>
    </div>
    

  
</body>

</html>
